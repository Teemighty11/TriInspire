<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Tri-inspire</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    
    <div class="enrol">
      <div class="row">
        <div class="col-md-6">
          <div class="enrol-img">
            <img src="./assets/img/Rectangle348.png" alt="">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-sec">
            <h5>
              You are a step closer to <br> achieving your goal
            </h5>
            <div class="form-con">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="name" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="number" class="form-label">Phone Number</label>
                  <input type="phone number" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <label for="exampleInputEmail1" class="form-label">What course do you want to apply for?</label>
                <select class="form-select form-select mb-3" aria-label=".form-select example">
                  
                  <option selected></option>
                  <option value="1">Data Analytics with Excel</option>
                  <option value="2">Data Analytics with PowerBi</option>
                  <option value="3">Data Analytics with PostgreSQL</option>
                  <option value="3">Data Analytics with Python</option>
                  <option value="3">Communication Skill</option>
                  <option value="3">Customer Service</option>
                  <option value="3">Management Skill</option>
                  <option value="3">Business Etiquette</option>
                  <option value="3">Critical Thinking</option>
                  <option value="3">Conflict Management</option>
                </select>


                <!-- <button type="submit" class="btn sub-btn btn-primary">Submit</button> -->
              </form>


              <!-- Button trigger modal -->
              <button type="button" class="btn sub-btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Submit
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                    
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

  </body>
</html>
